<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Factoryes</title>
</head>
<body>
    <main class="app">
        <div class="app__wrapper-button"></div>
        <div class="app__first-page">
            <div class="container">
                <div class="app__wrapper">
                    <h1 class="app__title">Заводы</h1>
                    <button class="app__btn-add">Добавить новый завод</button>
                    <div class="app__list-blocks"></div>
                </div>
            </div>
        </div>
        <div class="app__second-page">
            <div class="app__wrapper">
                <h1 class="app__title">Редактировать завод</h1>
                <div class="app__data data">
                    <div class="data__wrapper">
                        <label for="index">Индекс</label>
                        <input maxlength="3" class="data__index" type="text" id="index" name="index">
                        <label for="name">Наименование</label>
                        <input class="data__name" type="text" id="name" name="name">
                    </div>
                    <label for="host">Хост</label>
                    <div class="data__wrapper-host">
                        <div> <input placeholder="IP" maxlength="3" type="text" id="host-num-first" name="host-num-first"></div>
                        <div class="data__wrapper-item"><input  maxlength="3" type="text" id="host-num-second" name="host-num-second"></div>
                        <div class="data__wrapper-item"><input  maxlength="3"  type="text" id="host-num-thrid" name="host-num-thrid"></div>
                        <div class="data__wrapper-item"><input  maxlength="3"  type="text" id="host-num-fourth" name="host-num-fourth"></div>
                    </div>
                </div>
                <div class="app__buttons">
                    <button class="app__btn-cancel">Отмена</button>
                    <button type="submit" class="app__btn-save">Сохранить</button>
                </div>
            </div>
        </div>

        
    </main>
<script type="module" src="./index.js"></script>
</body>
</html>
